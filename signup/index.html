<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App || Sign</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav>
            <h2>Personal Blogging App</h2>
            <a href="../login"><button>Login</button></a>
        </nav>
        <div class="headerheading"><h1>Signup</h1></div>
    </header>
    <main>
        <form id="registerForm">
            <input required type="name" placeholder="First Name">
            <input required type="name" placeholder="Last Name">
            <input  required type="email" placeholder="Email" id="email" >
            <input required type="password" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <input required type="password" placeholder="Confirm Password" id="passwordcheck">
            <p id="errormessage"></p>
            <!-- <br> -->
            <button type="submit" class="loginBtn">Signup</button>
        
        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/app.js"></script>
</body>
</html>
